{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main_page.css' %}">
    <title>Главная страница</title>
</head>
<body>
    <h1>Добро пожаловать!</h1>
    <div>
        {% if user.is_authenticated %}
            {% if not user.is_superuser %}
                <!-- Контент для авторизованных обычных пользователей -->

                <button onclick="location.href='/random-topic/'" class="random-topic-button">Выбрать случайную тему</button>
            {% else %}
                <!-- Контент для администраторов -->
                <a href="/admin/">Админ-панель</a>
            {% endif %}
        {% else %}
            <!-- Контент для неавторизованных пользователей -->
            <a href="/register/">Регистрация</a>
            <a href="/login/">Авторизация</a> 
        {% endif %}
    </div>
</body>
</html>
